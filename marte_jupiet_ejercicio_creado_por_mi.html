<!DOCTYPE html>
<html>
  <head>
    <title>tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>tu peso en otro planeta</h1>
    <p>en la tierra pesas distinto que en marte o jupiter</p>
    <script type="text/javascript">

      var usuario = prompt("cual es tu peso?")
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso = parseFloat(usuario);
      var peso_final;
      var planeta = parseInt( prompt("elije tu planeta. 1 es marte 2 es jupiter"))
      if (planeta == 1)

      {
        peso_final = peso * g_marte/g_tierra;
        document.write("tu peso en marte es " + peso_final +"Kg");
      }
      else if(planeta == 2)
      {
        peso_final = peso * g_jupiter/g_tierra;
        document.write("tu peso en jupiter es " + peso_final +"Kg");
      }
      else {
        peso_final = 1000000;
        document.write("tu peso en kripton es " + peso_final +"Kg");
      }
      peso_final  = parseFloat(peso_final);


    </script>
  </body>
</html>
